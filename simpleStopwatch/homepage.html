<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Stopwatch</title>
        <link href="design.css" rel="stylesheet">
        <script async src="./stopwatch.js"></script>
    </head>

        <div>
            <div id="watch"></div>

        <div>
    </body>
